<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.min.css">
    <title>List Overview</title>
</head>

<body id="list-view-page" class="dark-theme">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar" w3-include-html="../navbar.html"></nav>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
    <script>
        includeHTML();
    </script>
    <!-- NAV END -->
    <main class="list_holder">
        <section class="user-info">
            <div class="container">
                <div class="row">
                    <div class="col d-flex">
                        <h5>List Name: </h5>
                        <h5 data-list-name id="list-name"></h5>
                    </div>
                </div>
                <div class="row row-cols-2 pt-3">
                    <div class="col-md-8 d-flex align-items-end">
                        <div class="col-md-2">
                            <img id="user-logo" data-user-image src="" alt="">
                        </div>
                        <div class="col-md-10">
                            <h4>A list by</h4>
                            <h5 data-user-name></h5>
                        </div>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-6">
                        <h5>About this list</h5>
                        <p class="description text-muted fst-italic"></p>
                    </div>
                    <div class="col-md-6" id="buttons-list">
                        <button id="new-list" type="button" class="btn btn-primary" data-edit-list>Create New
                            List</button>
                        <button id="share" type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Share
                        </button>
                        <button type="button" class="btn btn-primary" data-add-movie>Add Movie</button>
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Share List</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" class="form-control" data-share
                                            aria-describedby="addon-wrapping">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-info">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="items-on-list text-center fst-italic"><span class="counter"
                                id="items_on_list"></span>
                        </h2>
                        <p class="text-center fw-bold">ITEMS ON THIS LIST</p>
                    </div>
                    <div class="col">
                        <h2 class="items-on-list text-center fst-italic"><span class="counter"
                                id="average-rate"></span><span>%</span>
                        </h2>
                        <p class="text-center fw-bold">AVERAGE RATING</p>
                    </div>
                    <div class="col">
                        <h2 class="items-on-list text-center fst-italic"><span id="hours" class="counter"></span><span
                                style="margin-right:0.5rem;">H</span><span id="minutes"
                                class="counter"></span><span>M</span></h2>
                        <p class="text-center fw-bold">TOTAL RUN TIME</p>
                    </div>
                    <div class="col">
                        <h2 class="items-on-list text-center fst-italic" data-revenue><span id="total-revanue"
                                class="counter"></span><span id="money"></span></h2>
                        <p class="text-center fw-bold">TOTAL REVENUE</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="movies">
            <div class="container">
                <div class="row" data-added-movies>
                </div>
            </div>
        </section>
    </main>
    <div class="position-fixed" id="theme-holder">
        <div class="selector d-flex">
            <label class="switch">
                <input type="checkbox" id="input-theme" data-switch-theme>
                <span class="slider" id="slider-theme"></span>
            </label>
        </div>
    </div>
    <footer class="bg-dark text-center text-white" id="footer" get-footer="../footer.html"></footer>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("get-footer");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            elmnt.removeAttribute("get-footer");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
    </script>
    <script>
        includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/user_account_data.js"></script>
    <script type="module" src="../js/user_profile/add_to_list/added_movies_list.js"></script>
    <script src="../js/theme.js"></script>
</body>

</html>
